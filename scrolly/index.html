<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Basic demo - jQuery Smooth Div Scroll</title>
	
	<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
		
	<!-- jQuery UI widget factory -->
	<!-- You can download it as a part of jQuery UI Core
		 http://jqueryui.com/download -->
	<script src="js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script>
			
	<script src="jquery.smoothDivScroll-1.2_beta.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
			$("div#makeMeScrollable").smoothDivScroll({
				visibleHotSpotBackgrounds: "onstart",
				hotSpotsVisibleTime: 5000,
				startAtElementId: "field",
				mousewheelScrolling: true,
				mousewheelScrollingStep: 70,
				easingAfterMouseWheelScrollingDuration: 300,
				easingAfterMouseWheelScrollingFunction: 'easeOutQuart',

				autoScrollingInterval: 15,
				autoScrollingStep: 1,
				autoScrollingMode: "",
				autoScrollingDirection: "endlessloopright",

				easingAfterHotSpotScrolling: true,
				easingAfterHotSpotScrollingDistance: 25,
				easingAfterHotSpotScrollingDuration: 300,
				easingAfterHotSpotScrollingFunction: 'easeOutQuart',

				hiddenOnStart: false,
				
				scrollToEasingDuration: 2000
			});
		</script>

	<!-- Styles for my specific scrolling content -->
	<style type="text/css">
		#makeMeScrollable
		{
			width:100%;
			height: 500px;
			position: relative;
		}
		
		#makeMeScrollable div.scrollableArea img
		{
			position: relative;
			float: left;
			margin: 0;
			padding: 0;
		}
	</style>
	
</head>

<body>

	<div id="makeMeScrollable">
		<div class="scrollingHotSpotLeft"></div>
		<div class="scrollingHotSpotRight"></div>
		<div class="scrollWrapper">
			<div class="scrollableArea">

				<img src="top.jpg" width="2476" height="468" alt="Top">
				<img src="bottom.jpg" width="2476" height="530" alt="Bottom">

			</div>
		</div>
	</div>

</body>
</html>
