<script type="text/javascript" charset="utf-8">
var tooltip = d3.select("#tooltip")
   .append("svg:svg")
     .attr("class", "chart")
	 .attr("width", 800)
	 .attr("height", 600);
	
	tooltip.selectAll("rectangle")
