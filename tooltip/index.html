<div id="container">
	<h3>Tooltip!</h3>
	<div id="tooltip">
		
	</div>

</div>

<script type="text/javascript" charset="utf-8">
var tooltip = d3.select("#tooltip").append("svg:svg")
        .attr("width", "500").attr("height", "500")
      .append("svg:rect")
        .attr("id", "myrectangle")
        .style("fill", "#999")
        .attr("width", "150").attr("height", "35");

var text = tooltip.append("svg:text")
		.text("Test here!")
		.attr("x", 50)
		.attr("y", 50)
		.attr("dy", ".71em")
		.style("fill", "red");
</script>
